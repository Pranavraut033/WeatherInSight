services:
  # MinIO - Object Storage for raw data
  minio:
    image: minio/minio:latest
    container_name: weatherinsight-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - weatherinsight

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: weatherinsight-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/weatherinsight-raw --ignore-existing;
      mc mb myminio/weatherinsight-backup --ignore-existing;
      mc mb myminio/weatherinsight-staging --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - weatherinsight

  # PostgreSQL - Curated data storage
  postgres:
    image: postgres:15-alpine
    container_name: weatherinsight-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weatherinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherinsight}
      POSTGRES_DB: ${POSTGRES_DB:-weatherinsight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weatherinsight}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weatherinsight

  # Redis - Airflow broker and result backend
  redis:
    image: redis:7-alpine
    container_name: weatherinsight-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weatherinsight

  # Airflow Database Init
  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: weatherinsight-airflow-init
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
    volumes:
      - ./services/orchestrator/dags:/opt/airflow/dags
      - ./services/orchestrator/config:/opt/airflow/config
      - ./services/orchestrator/logs:/opt/airflow/logs
      - ./services/orchestrator/plugins:/opt/airflow/plugins
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create -r Admin -u ${AIRFLOW_USER:-admin} -e admin@example.com -f Admin -l User -p ${AIRFLOW_PASSWORD:-admin} || true
    networks:
      - weatherinsight

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: weatherinsight-airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "${AIRFLOW_WEBSERVER_PORT:-8080}:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: airflow-statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 8125
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-weatherinsight}
      POSTGRES_USER: ${POSTGRES_USER:-weatherinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherinsight}
    volumes:
      - ./services/orchestrator/dags:/opt/airflow/dags
      - ./services/orchestrator/config:/opt/airflow/config
      - ./services/orchestrator/logs:/opt/airflow/logs
      - ./services/orchestrator/plugins:/opt/airflow/plugins
      - ./services:/opt/services
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - weatherinsight

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: weatherinsight-airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: airflow-statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 8125
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-weatherinsight}
      POSTGRES_USER: ${POSTGRES_USER:-weatherinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherinsight}
    volumes:
      - ./services/orchestrator/dags:/opt/airflow/dags
      - ./services/orchestrator/config:/opt/airflow/config
      - ./services/orchestrator/logs:/opt/airflow/logs
      - ./services/orchestrator/plugins:/opt/airflow/plugins
      - ./services:/opt/services
    command: scheduler
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "airflow jobs check --job-type SchedulerJob --hostname $(hostname)",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - weatherinsight

  # Airflow Worker (Celery)
  airflow-worker:
    image: apache/airflow:2.8.1-python3.11
    container_name: weatherinsight-airflow-worker
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: airflow-statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 8125
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${AIRFLOW_DB:-airflow}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-weatherinsight}
      POSTGRES_USER: ${POSTGRES_USER:-weatherinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherinsight}
    volumes:
      - ./services/orchestrator/dags:/opt/airflow/dags
      - ./services/orchestrator/config:/opt/airflow/config
      - ./services/orchestrator/logs:/opt/airflow/logs
      - ./services/orchestrator/plugins:/opt/airflow/plugins
      - ./services:/opt/services
    command: celery worker
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery --app airflow.executors.celery_executor.app inspect ping -d celery@$(hostname)",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - weatherinsight

  # Spark Master
  spark-master:
    image: apache/spark:latest
    container_name: weatherinsight-spark-master
    ports:
      - "${SPARK_MASTER_PORT:-7077}:7077"
      - "${SPARK_MASTER_WEBUI_PORT:-8081}:8080"
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
    volumes:
      - ./services/processing:/opt/processing
      - ./services/aggregation:/opt/aggregation
      - spark_data:/opt/spark-data
    networks:
      - weatherinsight

  # Spark Worker
  spark-worker:
    image: apache/spark:latest
    container_name: weatherinsight-spark-worker
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-2G}
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-2}
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
    volumes:
      - ./services/processing:/opt/processing
      - ./services/aggregation:/opt/aggregation
      - spark_data:/opt/spark-data
    networks:
      - weatherinsight

  # FastAPI - Delivery API
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: weatherinsight-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-weatherinsight}
      POSTGRES_USER: ${POSTGRES_USER:-weatherinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherinsight}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB_RATE_LIMIT: 1
      API_TITLE: WeatherInsight API
      API_VERSION: 1.0.0
      WEATHERINSIGHT_DEV_MODE: ${WEATHERINSIGHT_DEV_MODE:-true}
      WEATHERINSIGHT_API_KEYS: ${WEATHERINSIGHT_API_KEYS:-dev-key-12345}
    volumes:
      - ./services/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - weatherinsight

  # PostgreSQL Exporter - Export PostgreSQL metrics
  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: weatherinsight-postgres-exporter
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-weatherinsight}:${POSTGRES_PASSWORD:-weatherinsight}@postgres:5432/${POSTGRES_DB:-weatherinsight}?sslmode=disable"
    networks:
      - weatherinsight

  # Airflow StatsD Exporter - Export Airflow metrics
  airflow-statsd-exporter:
    image: prom/statsd-exporter:latest
    container_name: weatherinsight-airflow-statsd-exporter
    ports:
      - "${STATSD_EXPORTER_PORT:-9102}:9102"
      - "8125:8125/udp"
    command:
      - "--statsd.mapping-config=/etc/statsd/statsd_mapping.yml"
    volumes:
      - ./infra/prometheus/statsd_mapping.yml:/etc/statsd/statsd_mapping.yml
    networks:
      - weatherinsight

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: weatherinsight-prometheus
    depends_on:
      - postgres-exporter
      - airflow-statsd-exporter
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - weatherinsight

  # Alertmanager - Alert routing and management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: weatherinsight-alertmanager
    depends_on:
      - prometheus
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./infra/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - weatherinsight

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: weatherinsight-grafana
    depends_on:
      - prometheus
    ports:
      - "${GRAFANA_PORT:-3002}:3002"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - weatherinsight

networks:
  weatherinsight:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
  redis_data:
  alertmanager_data:
  spark_data:
  prometheus_data:
  grafana_data:
